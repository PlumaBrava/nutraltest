<app-header></app-header>

<div class="container">
    <div class="row card card-3">
        <!--   <div class="col-lg-6"><img src="../assets/images/nutralmix.jpg" class="img-fluid rounded fotoNutralmix" alt="Placeholder image"></div> -->
        <div class="card-heading"></div>
        <div    class="card-body">

            <h2 class="title">Registraci√≥n</h2>

            <form [formGroup]="crearLabelForm">

                <div class="form-group">
                    <label for="mail">Email </label>
                    <input type="email" class="form-control " id="mail" placeholder="Ingrese email" formControlName="email" >
                </div>

                <div class="form-group">
                    <label for="confirmaMail">Confirmar Email </label>
                    <input type="email" class="form-control" id="confirmaMail" placeholder="Confirme el email" formControlName="confirmaEmail">
                </div>

                <div class="form-group">
                    <label for="clave">Clave</label>
                    <input type="password" class="form-control" id="clave" placeholder="Clave" formControlName="clave">
                </div>

                <div class="form-group">
                    <label for="confirmarClave">Confirmar Clave</label>
                    <input type="password" class="form-control" id="confirmarClave" placeholder="Confirme la clave" formControlName="confirmaClave">
                </div>

                <!-- <button  class="btn btn-primary" (click)="signUp()">Enviar</button> -->

            </form>
            <button class="btn btn-primary" (click)="signUp()">Enviar</button>
        </div>
    </div>
</div>

<app-footer></app-footer>
